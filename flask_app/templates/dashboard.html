<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="d-flex justify-content-between align-items-center">
            <h1>Hola, {{user.first_name}}</h1>
            <a href="/new/appointment" class="btn btn-primary">Agregar Cita</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>

        </nav>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                    <tr>
                        <td>{{appointment.name}}</td>
                        <td>{{appointment.date_made}}</td>
                        <td>{{appointment.status}}</td>
                        <td>
                            <a href="/show/appointment/{{appointment.id}}">Ver cita</a>
                            {% if appointment.user_id == user.id %}
                                <a href="/edit/appointment/{{appointment.id}}">Editar</a>
                                <a href="/delete/appointment/{{appointment.id}}">Borrar</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
